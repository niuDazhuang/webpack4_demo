<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>记录</title>
</head>
<body>
    <div class="container">
        <div class="fixed-top">
            <input id="datepicker" type="text" readonly="" value="今天" >
        </div>
        <div class="progress mt-42" id="jindu"></div>
        <div id="selected"></div>
        <div class="chart-bar" id="chartBar"></div>
        <div class="card flex1" id="tongji"></div>
        <div class="card sb" id="shichang"></div>
        <div class="card column">
            <div class="chart-line" id="chartLineXinLv"></div>
            <div class="flex-sb">
                <b class="flex"><img class="card_icon" src="./img/xinlv.png">心率</b>
                <b><span class="f-p">80-120</span>mbp</b>
            </div>
        </div>
        <div class="card column">
            <div class="chart-line" id="chartLinePeiSu"></div>
            <div class="flex-sb">
                <b class="flex"><img class="card_icon" src="./img/xranzhi.png">平均配速</b>
                <b><span class="f-b">10</span>km/h</b>
            </div>
        </div>
        <div class="card column">
            <div class="chart-line" id="chartLineYinShui"></div>
            <div class="flex-sb">
                <b class="flex"><img class="card_icon" src="./img/yinshui.png">饮水量</b>
                <b><span class="f-g">4</span>L</b>
            </div>
        </div>
        <div class="card column">
            <div class="chart-line" id="chartLineDaiXie"></div>
            <div class="flex-sb">
                <b class="flex"><img class="card_icon" src="./img/daixie.png">代谢值</b>
                <b><span class="f-p">70</span>%</b>
            </div>
        </div>
    </div>
</body>
</html>
