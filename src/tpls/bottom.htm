<!-- 
  name - 类型
  unit - 单位
  time - 时间
  value - 值
  right - 右侧值
 -->
<div>
  <p><b>{{time}}</b></p>
  <p><b>{{name}} <span class="f-p">{{value}}</span>{{unit}}</b></p>
</div>
<div class="tr">
  <p><b class="f-gray f-12">手指触摸图表显示滑动标尺</b></p>
  <p><b>{{nameRight}}<span class="f-p">{{right}}</span>{{unit}}</b></p>
</div>
